<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>Sign In</title>
</head>
<body class="font-body min-h-screen">
    <div class="container mx-auto py-32 px-6">
        <div class="md:w-8/12 mx-auto bg-white shadow-xl rounded-lg mx-auto shadow-sky-200/50">
            <div class="w-full md:w-1/2 py-16 px-12 mx-auto">
                <h2 class="text-2xl mb-4 text-black uppercase font-semibold">Edit</h2>
               
                <input type="text" name="name" id="" placeholder="Product name" class="border-b-2 border-gray-300 py-1 px-2 mb-4 text-gray-300">
                <input type="text" name="batchno" id="" placeholder="Batch No" class="border-b-2 border-gray-300 py-1 px-2 mb-4">
             
               <textarea name="description" id="" cols="20" rows="2" placeholder="Description" class="border-b-2 border-gray-300 py-1 px-2 mb-4"></textarea>
               <input type="text" name="price" id="" placeholder="price" class="border-b-2 border-gray-300 py-1 px-2 mb-4">

                <input type="file" name="logo" id="" class="mb-4">
                <button class="rounded bg-sky-500 px-3 py-2 text-white w-full mt-2">Update</button>

            </div>


        </div>
    </div>
</body>
</html>
